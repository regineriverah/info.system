<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in/up Form</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Font Awesome CDN -->
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="home.html">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" />
          <input type="id" placeholder="Student ID" />
          <input type="program" placeholder="Program" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container log-in-container">
        <form action="home.html">
          <h1>Log in</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <div class="logo-container">
              <img src="img/is.png" alt="Logo" class="logo" />
            </div>
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="logIn">Log In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <div class="logo-container">
              <img src="img/is.png" alt="Logo" class="logo" />
            </div>
            <h1>Hello, Ka-IS!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Created with <i class="fa fa-heart"></i> by: Regine H. Rivera | Aubrey
        A. Padas | Kimberly Suarez
      </p>
    </footer>

    <script src="login.js"></script>
    <!-- Link to your external JavaScript file -->
  </body>
</html>
