<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Status</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kreon:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="renewal.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/img/is.png" alt="Logo" />
        <h1>INFO-SYSTEM</h1>
      </div>
      <div class="icons">
        <i class="fa-solid fa-bell"></i>
        <img src="/img/user.png" alt="User" class="user-icon" />
        <i class="fa-solid fa-bars" id="menu-icon"></i>
      </div>
    </header>

    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
      <i class="fa-regular fa-circle-xmark" id="close-icon"></i>
      <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="#">Learning Materials</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="merch.html">Merchandise</a></li>
      </ul>
    </div>

    <div class="membership-container">
      <h2>Renew Your Membership</h2>
      <div class="membership-details">
        <p><strong>Status:</strong> <span id="checkMembershipStatus"></span></p>
        <p>
          <strong>Current Expiry Date:</strong>
          <span id="currentExpiryDate">[MM/DD/YYYY]</span>
        </p>

        <label for="renewalPeriod"><strong>Renewal Period:</strong></label>
        <select id="renewalPeriod">
          <option value="">Select</option>
          <option value="1">1 Year</option>
          <option value="2">2 Years</option>
          <option value="3">3 Years</option>
        </select>

        <p>
          <strong>New Expiry Date:</strong>
          <span id="newExpiryDate">[Calculated based on selection]</span>
        </p>

        <button class="confirm-btn" onclick="submitRenewal()">
          Confirm and Submit
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

  <footer class="footer-rectangle">
    <p>2024 All Rights Reserved | Caraga State University</p>
  </footer>
</html>
