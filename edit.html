<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info-System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kreon:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="edit.css" />
  </head>
  <body>
    <!------ GIF BACKGROUND SAMOK ------>
    <div id="gif"></div>

    <header class="header">
      <div class="logo">
        <img src="img/is.png" alt="Logo" />
        <h1>INFO-SYSTEM</h1>
      </div>
      <div class="icons">
        <i class="fa-solid fa-bell"></i>
        <img src="img/user.png" alt="User" class="user-icon" />

        <!-- Dropdown menu -->
        <div id="user-menu">
          <i class="fa-regular fa-circle-xmark" id="user-menu-close"></i>
          <h3>Student Profile</h3>
          <hr />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">View Profile</a></li>
            <li><a href="edit.html">Edit Profile</a></li>
            <li><a href="login.html">Log Out</a></li>
          </ul>
        </div>

        <i class="fa-solid fa-bars" id="menu-icon"></i>
      </div>
    </header>

    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
      <i class="fa-regular fa-circle-xmark" id="close-icon"></i>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="#">Learning Materials</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="merch.html">Merchandise</a></li>
      </ul>
    </div>

    <main>
      <!----------- Edit Profile  ------------>

      <section id="edit" class="profile-section">
        <div class="profile-box">
          <h2>Edit Profile</h2>
          <div class="profile-content">
            <!-- Profile Details -->
            <div class="profile-details">
              <div class="profile-column">
                <div class="form-group">
                  <p>Name:</p>
                  <input
                    type="text"
                    placeholder="Enter your name"
                    class="input-field"
                  />
                </div>
                <div class="form-group">
                  <p>Email:</p>
                  <input
                    type="email"
                    placeholder="Enter your email"
                    class="input-field"
                  />
                </div>
                <div class="form-group">
                  <p>Password:</p>
                  <input
                    type="password"
                    class="input-field"
                    placeholder="Enter your password"
                  />
                </div>
              </div>

              <div class="profile-column">
                <div class="form-group">
                  <p>ID Number:</p>
                  <input
                    type="text"
                    placeholder="Enter your ID"
                    class="input-field"
                  />
                </div>
                <div class="form-group">
                  <p>Contact Number:</p>
                  <input
                    type="text"
                    placeholder="Enter your contact number"
                    class="input-field"
                  />
                </div>
                <div class="form-group">
                  <p>Confirm Password:</p>
                  <input
                    type="password"
                    class="input-field"
                    placeholder="Confirm your password"
                  />
                </div>
              </div>
            </div>
          </div>
          <button class="edit-profile-btn" href="#view">Save</button>
        </div>
      </section>
    </main>

    <footer class="footer-rectangle">
      <p>About Us | Privacy Policy | Contact Us</p>
    </footer>

    <script src="edit.js"></script>
  </body>
</html>
